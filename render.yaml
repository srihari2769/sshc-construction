services:
  # Web Service
  - type: web
    name: sshc-construction
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sshc-postgres
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      - key: ADMIN_EMAIL
        value: admin@sshcbuilders.com
      - key: ADMIN_PASSWORD
        sync: false

  # PostgreSQL Database
  - type: pgsql
    name: sshc-postgres
    region: oregon
    plan: free
    databaseName: sshc_construction
    databaseUser: sshc_user
