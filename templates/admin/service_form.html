{% extends "admin/base.html" %}

{% block page_title %}{{ 'Edit Service' if service else 'Add New Service' }}{% endblock %}

{% block content %}
<div class="page-actions">
    <a href="{{ url_for('admin_services') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Services
    </a>
</div>

<div class="form-container">
    <form method="POST" enctype="multipart/form-data" class="admin-form">
        <div class="form-row">
            <div class="form-group">
                <label for="title">Service Title *</label>
                <input type="text" id="title" name="title" value="{{ service.title if service else '' }}" required>
            </div>

            <div class="form-group">
                <label for="icon">Icon Class *</label>
                <input type="text" id="icon" name="icon" value="{{ service.icon if service else 'fa-building' }}" placeholder="e.g., fa-building, fa-home" required>
                <p class="form-help">Font Awesome icon class name</p>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="order">Display Order</label>
                <input type="number" id="order" name="order" value="{{ service.order if service else '0' }}" min="0">
            </div>

            <div class="form-group">
                <label for="image">Service Image (Optional)</label>
                <input type="file" id="image" name="image" accept="image/*">
                {% if service and service.image_url %}
                <p class="form-help">Current: <a href="{{ service.image_url }}" target="_blank">View Image</a></p>
                {% endif %}
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="6" required>{{ service.description if service else '' }}</textarea>
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="active" {{ 'checked' if not service or service.active else '' }}>
                <span>Active</span>
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> {{ 'Update Service' if service else 'Add Service' }}
            </button>
            <a href="{{ url_for('admin_services') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
